<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/BellyButton_Biodiversity/style.css" type="text/css"/>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center jumbotron-image shadow";>
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p><br></p>
        <p>It's just as disgusting as you think it is</p>
        <img source=""/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well" style="background-color:lightgreen">
          <h5><b>Test Subject ID:</b></h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary" style="background-color:lightgreen">

        </div>

      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
